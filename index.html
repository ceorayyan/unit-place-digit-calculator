<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Place Digit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Unit Place Digit Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="base" class="form-label">Enter Base:</label>
                                <input type="number" class="form-control" id="base" required>
                            </div>
                            <div class="mb-3">
                                <label for="exponent" class="form-label">Enter Exponent:</label>
                                <input type="number" class="form-control" id="exponent" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calculateUnitPlace()">Find Unit Place Digit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <p id="result" class="result"></p>
        </div>
    </div>
    <footer class="d-flex align-content-center">
<h3 class="text-center">created by dev. rayyan</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js">
       
    </script>
</body>
</html>
